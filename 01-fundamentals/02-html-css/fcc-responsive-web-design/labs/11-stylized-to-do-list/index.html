<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stylized To-Do list</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>My To-Do List</h1>
            <ul class="todo-list">
                <li class="item">
                    <input type="checkbox" id="input1">
                    <label for="input1">Explore new notebooks</label>
                    <ul class="sub-item">
                        <li class="sub-item">
                            <a href="#" target="_blank" class="sub-item-link">Store link</a>
                        </li>
                    </ul>
                </li>
                <li class="item">
                    <input type="checkbox" id="input2">
                    <label for="input2">Finish the homework</label>
                    <ul class="sub-item">
                        <li class="sub-item">
                            <a href="#" target="_blank" class="sub-item-link">Request links</a>
                        </li>
                    </ul>
                </li>
                <li class="item">
                    <input type="checkbox" id="input3">
                    <label for="input3">View news of day</label>
                    <ul class="sub-item">
                        <li class="sub-item">
                            <a href="#" target="_blank" class="sub-item-link">Link of news</a>
                        </li>
                    </ul>
                </li>
                <li class="item">
                    <input type="checkbox" id="input4">
                    <label for="input4">Check the tasks</label>
                    <ul class="sub-item">
                        <li class="sub-item">
                            <a href="#" target="_blank" class="sub-item-link">Check in link</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </main>
    </body>
</html>
