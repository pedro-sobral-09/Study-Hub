<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" required id="name" name="name" placeholder="Enter your name">

            <label id="email-label" for="email"><br>Email:</label>
            <input type="email" required id="email" name="email" placeholder="Enter your email">

            <label id="number-label" for="number"><br>Age:</label>
            <input type="number" min="1" max="100" id="number" name="age" placeholder="Age">

            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role">
            <option selected disabled value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learn">Full Time Learn</option>
            <option value="other">Other</option>
            </select>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" id="definitely" name="user-recommend" value="definitely">
            <label for="definitely">Definitely</label>

            <input type="radio" id="maybe" name="user-recommend" value="maybe">
            <label for="maybe">Maybe</label>

            <input type="radio" id="not" name="user-recommend" value="not">
            <label for="not">Not sure</label>

            <p>What would you like to see improved?</p>
            <input type="checkbox" id="front" name="prefer" value="front">
            <label for="front">Front-end</label>

            <input type="checkbox" id="back" name="prefer" value="back">
            <label for="back">Back-end</label>

            <p>Any comments or suggestions?</p>
            <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
  </body>
</html>
