<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parent Teacher Conference</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
            <h1 class="title center">Parent Teacher Conference Form</h1>
            <p class="description center">Please fill out the form below to help schedule your parent-teacher conference.</p>
            <form>
                <fieldset>
                    <legend>Student Information</legend>
                    <label for="student-name">Full Name: </label>
                    <input type="text" id="student-name" name="student-name" required placeholder="E.g., Jane Doe">
                    <label for="grade"><br>Student Grade: </label>
                    <input type="number" id="grade" name="grade" placeholder="E.g., 4" required>
                    
                    <fieldset>
                        <legend>Parent/Guardian Information</legend>
                        <label for="parent-name">Parent/Guardian Name: </label>
                        <input type="text" id="parent-name" name="parent-name" required placeholder="E.g., Nancy Doe">
                    </fieldset>
                    
                    <fieldset>
                        <legend>Preferred Contact Method</legend>
                        <label class="contact-method" for="email">Email: </label>
                        <input type="radio" id="email" name="contact-method" value="email" checked class="contact-method-radio-btn">
                        <label class="contact-method" for="phone">Phone: </label>
                        <input type="radio" id="phone" name="contact-method" value="phone" class="contact-method-radio-btn">
                    </fieldset>
                    
                    <fieldset>
                        <legend>Additional Notes</legend>
                        <label for="notes">Any specific concerns or topics you'd like to discuss?</label>
                        <textarea id="notes" name="notes" rows="4" cols="50"></textarea>
                    </fieldset>

                    <button type="submit" class="submit-btn">Submit Form</button>

                </fieldset>
            </form>
        </main>
    </body>
</html>
